<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Donovan Landing Page Design</title>
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./images/shape.png" alt="shape at the bottom" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                        <h3>Donovan</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>

                        <div class="overlay">
                            
                        </div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                <div class="left">
                    <div class="big-title">
                        <h1>Future is here,</h1>
                        <h1>Start Exploring Now</h1>
                    </div>

                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio dolorem repudiandae amet, non commodi soluta debitis mollitia culpa pariatur?
                    </p>

                    <div class="cta">
                        <a href="#" class="btn">Get Started</a>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/person.png" alt="imageofperson" class="person">
                    </div>
                </div>
            </div>


            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                       
                    </button>

                    
                </div>

               
            </div>

            <p class="click"><img src="./images/Untitled_design-removebg-preview.png"></p>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
